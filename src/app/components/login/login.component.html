<div class="container-login">
    <div class="loading" *ngIf="loading">
    <mat-spinner diameter="50" class="spinner"></mat-spinner>
        <h2>Cargando...</h2>
  </div>
    
  <div class="login" *ngIf="!loading">
        <img src="../../../assets/img/Logo.png" alt="Logo">
        <br><br>
        <h1>Iniciar Sección</h1>

        <form [formGroup]="form" (ngSubmit)="ingresar()" >
        <mat-form-field appearance="fill" >
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" maxlength="37">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" maxlength="37">
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" class="button" type="submit" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
    
</div>
