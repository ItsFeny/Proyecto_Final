<app-menu></app-menu>


<br><br><br><br>

   <!--Contenedor General-->
   <div class="container">
      <h1 style="text-align: center;
                 font-size: 30px;
                 font-weight: 700;">
      Cliente:</h1>
<br><br>


<!--Inputs de los filtros-->
<div class="form-group col-sm-3">
  <div class="input-group ">
 <div class="input-group-text bg-white">
   <i class="fa-solid fa-arrow-down-a-z"></i>
 </div>
 <input type="text" name="cedula" id=""  class="form-control" placeholder="Filtrar Cedula" style="border-color: rgb(11, 11, 119);"
 [(ngModel)]="filterCliente">
</div>
</div>



<!--Boton agregar y editar-->
<button type="button" class="btn btn-primary float-end m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
   {{accion | titlecase}}
</button>
  


<!--Tabla de datos-->
<table class="table caption-top" style="text-align: center;">
  <thead >
    <th>Id</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Sexo</th>
    <th>Cedula</th>
    <th>Telefono</th>
    <th>Direccion</th>
  </thead>
  <tbody>
   
   <tr *ngFor="let Cliente of ListCliente| filter:'cedula':filterCliente ;">
      <td>{{Cliente.id}}</td>
      <td>{{Cliente.nombre}}</td>
      <td>{{Cliente.apellido}}</td>
      <td>{{Cliente.sexo}}</td>
      <td>{{Cliente.cedula}}</td>
      <td>{{Cliente.telefono}}</td>
      <td>{{Cliente.direccion}}</td>
      <td><i class="fa-solid fa-user-pen text-primary" style="cursor: pointer;" (click)="editarCliente(Cliente)" title="Editar"></i></td>
      <td><i class="fa-solid fa-trash-can text-danger" style="cursor: pointer;" (click)="eliminarCliente(Cliente.id)" title="Eliminar"></i></td>
    </tr>
  </table>
</div>


<!-- Modal de boostrap-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">{{accion}}</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <app-agregar-cliente #addCliente></app-agregar-cliente>
        </div>
      </div>
    </div>
  </div>
